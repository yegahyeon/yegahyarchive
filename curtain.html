<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>패럴랙스 스크롤</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #000;
                color: white;
                overflow-x: hidden;
            }

            /* 첫 번째 레이어 (스크롤 시 위로 사라짐) */
            .layer-1 {
                height: 100vh; /* 화면 높이만큼 */
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2rem;
                background: #1e1e1e;
                position: relative;
                z-index: 2;
            }

            /* 두 번째 레이어 (고정된 배경) */
            .layer-2 {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 70vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2rem;
                background: #ff4c4c;
                z-index: 1;
            }

            .spacer {
                height: 20vh;
                background: #000;
            }
        </style>
    </head>
    <body>
        <div class="layer-1">스크롤을 내려보세요</div>

        <div class="layer-2">고정된 레이어</div>

        <div class="spacer"></div>

        <script>
            gsap.registerPlugin(ScrollTrigger);

            gsap.to(".layer-1", {
                yPercent: -100, // 위로 이동
                // opacity: 0, // 서서히 사라짐
                duration: 1.5,
                ease: "power2.out",
                scrollTrigger: {
                    trigger: ".layer-1",
                    start: "top top", // 화면 맨 위에서 시작
                    end: "bottom top", // 화면을 벗어나면 끝
                    scrub: true, // 부드러운 스크롤 효과
                },
            });
        </script>
    </body>
</html>
